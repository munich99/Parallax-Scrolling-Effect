<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

.gg {
 position: fixed;
}



.parallax {
  /* The image used */
  position: fixed;

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body id="myDIV">


  <button type="button" id="myBtn" onclick="myFunction()">Set left position to 100 px</button>
  <div style="height: 2000px; background-color: bisque;">fgdsdfg</div>

  <script>



    
window.onscroll = function myFunction() {

  h = document.getElementById("myBtn").offsetHeight; 
  w = document.getElementById("myBtn").offsetWidth; 

  

  y = window.scrollY;
 

       
        if (y<=0){
          document.getElementById("myBtn").classList.remove("gg");
        }
        else{
          document.getElementById("myBtn").classList.add("gg");
        }
      
         document.getElementById("myBtn").style.left = y*10 + "px";

        
    
        
     
    }
    
     
    
    
    
    
    </script>

</body>
</html>
